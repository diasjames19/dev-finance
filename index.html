<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Dev.Finance$</title>
</head>
<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saida</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Luz</th>
                        <th>- R$50,00</th>
                        <th>23/01/2023</th>
                    </tr>
                    <tr>
                        <th>Aluguel</th>
                        <th>- R$550,00</th>
                        <th>10/01/2023</th>
                    </tr>
                    <tr>
                        <th>Criação Website</th>
                        <th>R$5.000,00</th>
                        <th>17/05/2023</th>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>Dev.Finances$</p>
    </footer>
</body>

</html>
